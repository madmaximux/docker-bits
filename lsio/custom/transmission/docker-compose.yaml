# [Transmission](https://www.transmissionbt.com/) is designed for easy, powerful
# use. Transmission has the features you want from a BitTorrent client:
# encryption, a web interface, peer exchange, magnet links, DHT, ÂµTP, UPnP and
# NAT-PMP port forwarding, webseed support, watch directories, tracker editing,
# global and per-torrent speed limits, and more.

---

services:
  transmission:
    image: ghcr.io/linuxserver/transmission
    container_name: transmission
    environment:
      - PUID=${PUID:-1024}
      - PGID=${PGID:-100}
      - UMASK=${UMASK:-002}
      - TZ=${TZ:-America/Chicago}
      # - TRANSMISSION_WEB_HOME= # optional
      # - USER= # optional
      # - PASS= # optional
      # - WHITELIST= # optional
      # - PEERPORT= # optional
      # - HOST_WHITELIST= # optional
    volumes:
      - ${DOCKERCONFIGDIR:-/volume1/docker/appdata}/transmission:/config
      - ${DOCKERSTORAGEDIR:-/volume1/data}/downloads:/mnt/data/downloads
      # Watch folder for torrent files.
      - ${DOCKERCONFIGDIR:-/volume1/docker/appdata}/transmission/watch:/watch
    # ports:
      # WebUI
      # - 9091:9091
      # Torrent Port TCP
      # - 51413:51413
      # Torrent Port UDP
      # - 51413:51413/udp
    networks:
      default:
        aliases:
          - transmission
    restart: unless-stopped

networks:
  default:
    name: ${NETWORK_NAME:-synobridge}