---

services:
  radarr:
    image: ghcr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=${PUID:-1024}
      - PGID=${PGID:-100}
      - UMASK=${UMASK:-002}
      - TZ=${TZ:-America/Chicago}
    volumes:
      - ${DOCKERCONFIGDIR:-/volume1/docker/appdata}/radarr:/config
      - ${DOCKERSTORAGEDIR:-/volume1/data}:/mnt/data
    # ports:
      # - 7878:7878 # The port for the Radarr Web UI
    networks:
      default:
        aliases:
          - radarr
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

networks:
  default:
    name: ${NETWORK_NAME:-synobridge}
    external: true