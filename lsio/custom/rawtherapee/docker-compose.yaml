
# [RawTherapee](https://rawtherapee.com/) is a free, cross-platform raw image
# processing program!

---

services:
  rawtherapee:
    image: ghcr.io/linuxserver/rawtherapee
    container_name: rawtherapee
    environment:
      - PUID=${PUID:-1024}
      - PGID=${PGID:-100}
      - UMASK=${UMASK:-002}
      - TZ=${TZ:-America/Chicago}
    volumes:
      - ${DOCKERCONFIGDIR:-/volume1/docker/appdata}/rawtherapee:/config
    # ports:
      # - 3000:3000 # RawTherapee desktop gui.
      # - 3001:3001 # RawTherapee desktop gui HTTPS.
    networks:
      default:
        aliases:
          - rawtherapee
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

networks:
  default:
    name: ${NETWORK_NAME:-synobridge}
    external: true