
# [Freshrss](https://freshrss.org/) is a free, self-hostable aggregator for rss
# feeds.

---

services:
  freshrss:
    image: ghcr.io/linuxserver/freshrss
    container_name: freshrss
    environment:
      - PUID=${PUID:-1024}
      - PGID=${PGID:-100}
      - UMASK=${UMASK:-002}
      - TZ=${TZ:-America/Chicago}
    volumes:
      - ${DOCKERCONFIGDIR:-/volume1/docker/appdata}/freshrss:/config
    # ports:
      # - 80:80 # WebUI
    networks:
      default:
        aliases:
          - freshrss
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

networks:
  default:
    name: ${NETWORK_NAME:-synobridge}
    external: true