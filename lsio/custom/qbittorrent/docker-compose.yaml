# The [Qbittorrent](https://www.qbittorrent.org/) project aims to provide an
# open-source software alternative to ÂµTorrent. qBittorrent is based on the Qt
# toolkit and libtorrent-rasterbar library.

---

services:
  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=${PUID:-1024}
      - PGID=${PGID:-100}
      - UMASK=${UMASK:-002}
      - TZ=${TZ:-America/Chicago}
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - ${DOCKERCONFIGPATH:-/volume1/docker/appdata}/qbittorrent${DOCKERCONFIGDIR:-}:/config
      - ${DOCKERSTORAGEPATH:-/volume1/data}/downloads:${DOCKERMOUNTPATH:-/mnt/data}/downloads
    # ports:
      # # WebUI
      # - 8080:8080
      # # tcp connection port
      # - 6881:6881
      # # udp connection port
      # - 6881:6881/udp
    networks:
      default:
        aliases:
          - qbittorrent
    restart: unless-stopped

networks:
  default:
    name: ${NETWORK_NAME:-synobridge}
