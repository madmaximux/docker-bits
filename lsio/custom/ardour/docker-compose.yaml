
# [Ardour](https://ardour.org/) is an open source, collaborative effort of a
# worldwide team including musicians, programmers, and professional recording
# engineers.

---

services:
  ardour:
    image: ghcr.io/linuxserver/ardour
    container_name: ardour
    environment:
      - PUID=${PUID:-1024}
      - PGID=${PGID:-100}
      - UMASK=${UMASK:-002}
      - TZ=${TZ:-America/Chicago}
      # - SUBFOLDER=/ # optional
    volumes:
      - ${DOCKERCONFIGDIR:-/volume1/docker/appdata}/ardour:/config
    # ports:
      # - 3000:3000 # Ardour desktop gui # optional
      # - 3001:3001 # Ardour desktop gui HTTPS # optional
    networks:
      default:
        aliases:
          - ardour
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

networks:
  default:
    name: ${NETWORK_NAME:-synobridge}
    external: true