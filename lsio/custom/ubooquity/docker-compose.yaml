
# [Ubooquity](https://vaemendis.net/ubooquity/) is a free, lightweight and easy-
# to-use home server for your comics and ebooks. Use it to access your files
# from anywhere, with a tablet, an e-reader, a phone or a computer.

---

services:
  ubooquity:
    image: ghcr.io/linuxserver/ubooquity
    container_name: ubooquity
    environment:
      - PUID=${PUID:-1024}
      - PGID=${PGID:-100}
      - UMASK=${UMASK:-002}
      - TZ=${TZ:-America/Chicago}
      # - MAXMEM= # optional
    volumes:
      - ${DOCKERCONFIGDIR:-/volume1/docker/appdata}/ubooquity:/config
      - ${DOCKERCONFIGDIR:-/volume1/docker/appdata}/ubooquity/books:/books
      - ${DOCKERCONFIGDIR:-/volume1/docker/appdata}/ubooquity/comics:/comics
      - ${DOCKERCONFIGDIR:-/volume1/docker/appdata}/ubooquity/files:/files
    # ports:
      # - 2202:2202 # The library port.
      # - 2203:2203 # The admin port.
    networks:
      default:
        aliases:
          - ubooquity
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

networks:
  default:
    name: ${NETWORK_NAME:-synobridge}
    external: true